<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Expanding Contact Button and Popup Sendmessage</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel='stylesheet' href='https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="contact-btn">
	<span class="cta">Contact </span>
	<div class="close ion-close-round"></div>


	<div><textarea placeholder="Your Message" class="fake-input" rows="16" cols="50" style="vertical-align: middle;"></textarea></div>

	<div class="send-btn">
		<span class="snd">Send </span>

		<div class="msg">
			<div class="msg-close ion-close-round"></div>
			Thank you for your feedback. We will contact you soon.
			This Dialog will close in 5 Seconds
		</div>
	</div>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script><script  src="./script.js"></script>

</body>
</html>
